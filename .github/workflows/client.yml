# Simple workflow for deploying static content to GitHub Pages
name: Deploy client's content to pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main
    paths:
      - 'unity/**'
      - '.github/workflows/client.yml'

    # Alternative: only build for tags.
    # tags:
    #   - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# security: restrict permissions for CI jobs.
permissions:
  contents: read

jobs:
  build-docs:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install docfx
        run: dotnet tool install -g docfx

      - name: Run script to build the documentation
        working-directory: ./unity/Documentation
        run: .\build.cmd

      - name: Move docs to website directory
        run: |
          mkdir -p ./website/docs/client/
          cp -r ./unity/Documentation/client/* ./website/docs/client/
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./website

  # Single deploy job since we're just deploying
  deploy:
    needs: build-docs
    runs-on: windows-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # - name: Checkout
      #   uses: actions/checkout@v4
      # - name: Setup Pages
      #   uses: actions/configure-pages@v4
      # - name: Upload artifact
      #   uses: actions/upload-pages-artifact@v3
      #   with:
      #     # Upload entire repository
      #     path: './website'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4